- name: fix ovmf path
  shell: |
    if [ ! -f /usr/share/ovmf/OVMF.fd ]; then
      exit 1
    fi
    mkdir -p /opt/cloud/contrib/
    if [ ! -f /opt/cloud/contrib/OVMF.fd ]; then
      cp -f /usr/share/ovmf/OVMF.fd /opt/cloud/contrib/OVMF.fd
      truncate -s 64M /opt/cloud/contrib/OVMF.fd
    fi
  become: true
  args:
    executable: /bin/bash
